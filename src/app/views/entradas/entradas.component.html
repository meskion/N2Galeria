<app-index-navbar></app-index-navbar>
<main>
    <section class="relative w-full h-full py-40 min-h-screen">
        <div class="absolute top-0 w-full h-full bg-blueGray-100 bg-no-repeat bg-full"
            style="background-image: url('assets/img/register_bg_2.png')"></div>
        <!-- form -->
        <div class="container mx-auto px-4 h-full">
            <div class="flex content-center items-center justify-center h-full">
                <div class="w-full lg:w-6/12 px-4">
                    <div
                        class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-200 border-0">
                        <div class="rounded-t mb-0 px-6 py-6">
                            <div class="text-center mb-3">
                                <h6 class="text-blueGray-500 text-xl font-bold">Venta de Entradas</h6>
                            </div>

                            <hr class="mt-6 border-b-1 border-blueGray-300" />
                        </div>
                        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
                            <form>
                                <div class="relative w-full mb-3">
                                    <label class="block uppercase text-blueGray-500 text-s font-bold mb-2"
                                        htmlFor="grid-password">
                                        Entradas Adulto - <b> 13,50€</b>
                                    </label>
                                    <input type="number" formControlName="adulto" id="adulto"
                                        class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                        value="0" />
                                </div>

                                <div class="relative w-full mb-3">
                                    <label class="block uppercase text-blueGray-500 text-s font-bold mb-2"
                                        htmlFor="grid-password">
                                        Entradas Junior ( 13 - 17 años) - <b> 8,50€</b>
                                    </label>
                                    <input type="number" formControlName="junior" id="junior"
                                        class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                        value="0" />
                                </div>

                                <div class="relative w-full mb-3">
                                    <label class="block uppercase text-blueGray-500 text-s font-bold mb-2"
                                        htmlFor="grid-password">
                                        Entradas Niño ( 0 - 12 años) - <b> GRATIS</b>
                                    </label>
                                    <input type="number" formControlName="nino" id="nino"
                                        class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                        value="0" />
                                </div>

                                <div class="relative w-full mb-3">
                                    <label class="block uppercase text-blueGray-500 text-s font-bold mb-2"
                                        htmlFor="grid-password">
                                        Entradas Estudiante (Debe Presentar tarjeta) - <b> 8.50€</b>
                                    </label>
                                    <input type="number" formControlName="estudiante" id="estudiante"
                                        class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                        value="0" />
                                </div>

                                <hr class="my-4 md:min-w-full border-blueGray-100" />
                               

                                <div class="text-center mt-6">
                                    <button
                                        class="bg-purple-200 text-blueGray-600 active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
                                        type="button">
                                        COMPRAR ENTRADAS
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <app-footer-small [absolute]="true"></app-footer-small>
    </section>
</main>
